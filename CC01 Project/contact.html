<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Design</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header>
        <img src="images/Mountain.jpg" alt="mountain" class="background-img">
        <nav class="nav">
            <a href="#"><img src="images/Logo 2.png" alt="logo" class="logo"></a>
            <div class="mid-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="description.html">Description</a></li>
                </ul>
            </div>
            <div class="search">
                <img src="images/Search 2.png" alt="search">
            </div>
            <div class="line">
                <img src="images/Line 2.png" alt="line">
            </div>
        </nav>
    </header>

    <div class="content-img">
        <img src="images/Boracay.jpg">
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>
            We'd love to hear from you! Get in touch for inquiries, 
            suggestions, or just to say hello.
        </p>

        <form action="#" method="post">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="text" id="message" name="message" placeholder="Message Us" required>
            </div>  
        </form>
    </div>

    </div>
</body>
</html>
